<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script defer src="{{ url_for('static', filename='javascript/WarpHandler.js') }}"></script>
    <script defer src="{{ url_for('static', filename='javascript/WordHighlighter.js') }}"></script>
    <script defer src="{{ url_for('static', filename='javascript/SliderLinker.js') }}"></script>

    <title>Document Preview</title>
</head>


<body>
    <div class="preview">
        <p class="prev">SVG Preview</p>
        <div class="page">
            {% for item in data.content %}
            {% if item.type == 'text' %}
                <div class="text-item" style="{{ item.style }};font-family:Handwriting;">
                    {% if item.bold %}<b>{% endif %}
                    {{ item.text }}
                    {% if item.bold %}</b>{% endif %}
                </div>
                {% if item.underlined %}<hr>{% endif %}
            {% elif item.type == 'image' %}
            <div class="image-item" style="width: {{item.ImageWidth}}; height: {{ item.ImageHeight }}; margin: 0 auto;"></div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
    <div class="param">
        <p class="prev">Parameters</p>
        <form>
            <div class="pa">
                <div class="paramcont">
                    <div>
                        <label name="ff">Font Family</label><br>
                        <select>
                            <option selcted>QEBradenHill</option>
                        </select>
                    </div>
                </div>

                <div class="paramcont">
                    <div class='inparam'>
                        <label >Word Selector</label><br>
                        <input for="selector" type="range" min="0" max="100" id='selectorrange' name="selector" value="0">
                    </div>
                    <input type='number' id='selector' readonly value="0">
                </div>
                <div class="paramcont">
                    <div class='inparam'>
                        <label>Word Level Spacing</label><br>
                        <input for="wls" type="range" min="0" max="100" value="0">
                    </div>
                    <input type='number' id='wls' readonly value="0">
                </div>
                <div class="paramcont">
                    <div class='inparam'>
                        <label>Word Line Randomness</label><br>
                        <input  for="wlr" type="range" min="0" max="100" value="0">
                    </div>
                    <input type='number' id='wlr' readonly value="0">
                </div>
                <div class="paramcont">
                    <div class='inparam'>
                        <label>Letter Level Spacing</label><br>
                        <input for="lls" type="range" min="0" max="100" value="0">
                    </div>
                    <input type='number' id='lls' readonly value="0">
                </div>
                <div class="paramcont">
                    <div class='inparam'>
                        <label>Letter Level Randomness</label><br>
                        <input for="llr" type="range" min="0" max="100" value="0">
                    </div>
                    <input type='number' id='llr' readonly value="0">
                </div>
                <div class="paramcont">
                    <div class='inparam'>
                        <label>Random Line Rotation</label><br>
                        <input for="rlr" type="range" min="0" max="100" value="0">
                    </div>
                    <input type='number' id='rlr' readonly value="0">
                </div>

                <div class="paramcont">
                    <div class='inparam'>
                        <label>Seed Value</label><br>
                        <input for="seed" type="range" min="0" max="100" value="0">
                    </div>
                    <input type='number' id="seed" readonly value="0">
                </div>
            </div>
            
            <button class="submitBtn" type="submit">Genrate Handwriting</button>
        </form>
    </div>
</body>
</html>
